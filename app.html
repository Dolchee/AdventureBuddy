<!doctype html>
<html>

<head>
  <title>Google Maps Example</title>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.4.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>

<body>
  <div class="container">
    <h1>PubNub Google Maps Example</h1>
    <div id="map-canvas" style="width:600px;height:400px"></div>
  </div>
  <script>
    var lat;
    var lng;

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(copyPosition);
      }
      else {
        alert("Geolocation is not supported by this browser.");
      }

    }

    getLocation();

    function copyPosition(position) {
      lat = position.coords.latitude;
      lng = position.coords.longitude;
    }
    var map;
    var mark;
    var lineCoords = [];
    var initialize = function() {
      map = new google.maps.Map(document.getElementById('map-canvas'), { center: { lat: lat, lng: lng }, zoom: 18 });
      mark = new google.maps.Marker({ position: { lat: lat, lng: lng }, map: map });
      lineCoords.push(new google.maps.LatLng(window.lat, window.lng));
    };
    window.initialize = initialize;
    var redraw = function(payload) {
      lat = payload.message.lat;
      lng = payload.message.lng;
      map.setCenter({ lat: lat, lng: lng, alt: 0 });
      mark.setPosition({ lat: lat, lng: lng, alt: 0 });
      lineCoords.push(new google.maps.LatLng(lat, lng));
      var lineCoordinatesPath = new google.maps.Polyline({
        path: lineCoords,
        geodesic: true,
        strokeColor: '#2E10FF'
      });

      lineCoordinatesPath.setMap(map);
    };
    var pnChannel = "map-channel";
    var pubnub = new PubNub({
      publishKey: 'pub-c-956127f1-8310-4448-887d-797a90ac2ff2',
      subscribeKey: 'sub-c-3a43b4d4-cafe-11e7-9628-f616d8b03518'
    });
    pubnub.subscribe({ channels: [pnChannel] });
    pubnub.addListener({ message: redraw });
    setInterval(function() {
      pubnub.publish({ channel: pnChannel, message: { lat: window.lat + 0.001, lng: window.lng + 0.0 } });
    }, 5000);

    navigator.geolocation.getCurrentPosition(function(position) {
      window.lat = position.coords.latitude;
      window.lng = position.coords.longitude;
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCGiSyDB0H6tiOQd5MaLwq3jibPfmjHoh8&callback=initialize"></script>
</body>

</html>
