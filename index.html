<!DOCTYPE html>
<html>

<head>
    <title>Send Police API test</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>


    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                        <a class="navbar-brand" href="#">Send Police Test</a>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign in to begin</h3>
                </div>
                <div class="panel-body">
                    <form id="loginInfo">
                        <label>Name (First:Last)</label>
                        <input type="text" class="form-control" placeholder="Name: First Last" id="nameInput" required /><br>
                        <label>Phone Number (To be sent to emergency services in case of emergency)</label>
                        <input type="text" class="form-control" placeholder="Phone Number" id="phoneInput" required /><br>
                        <button type="submit" class="btn btn-primary" id="infoInput" value="Submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>





    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="./assets/js/brains.js"></script>

</body>

</html>
