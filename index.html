<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Adventure Buddy App</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				<id="myname">
					<h1>Adventure Buddy App</h1>

			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="contact.html">Register</a></li>
					<li class="active"><a href="index.html">Main Page <span class="sr-only">(current)</span></a></li>
					<li><a href="portfolio.html">Log In</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-1">

			</div>
			<div class="col-md-6">
				<div class="row">
					<h2>Welcome to the Adventure Buddy App</h2>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="map-div">
							<p>Placeholder Div to place map</p>
							<div class="maps">
							</div>
							<div class="weather">
								<p>Placeholder div for weather</p>
							</div>
						</div>
					</div>
					<div class="col-md-8" id="userButtons">

						<button id="onButton">Turn On App</button>
						<p id="emergencyContact">Call Emergency Contact</p>
					</div>
				</div>
			</div>
			<div class="col-md-4">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title" id="contact">Contact Info</h3>
					</div>
					<div class="panel-body">
						<p>
							<form id="contactForm" class="form-horizontal">
								<div class="form-group">
									<label class="col-xs-7 control-label">Full name</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" name="fName" id="fullName" placeholder="Full name" />
									</div>
								</div>

								<div class="form-group">
									<label class="col-xs-7 control-label">Phone number</label>
									<div class="col-xs-9">
										<input type="text" class="form-control" id="phoneNumber" name="pNumber" placeholder="Phone number" />
										<br><br>
										<input type="submit" value="Submit" id="submitButton">
									</div>
								</div>
							</form>
						</p>
					</div>
				</div>
			</div>

		</div>



	</div>

	<!-- Bootstrap JavaScript CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="script.js">
	</script>

</body>

</html>
